<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/icon_idea/icons8-ideia-ios-17-outlined-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/icon_idea/icons8-ideia-ios-17-outlined-32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../icons/icon_idea/icons8-ideia-ios-17-outlined-96.png">
    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../icons/icon_idea/icons8-ideia-ios-17-outlined-150.png">
    <style>
        hr {
            margin-top: 30px;
            margin-bottom: 30px;

        }

        .Cadastro div {
            margin-bottom: 15px;
        }

        .Cadastro label {
            margin-right: 5px;
        }
        #nav {
            border-radius: 20px;
            padding: 6px;
            font-size: 16.6px;
            color: ghostwhite;
            background-color: #464751;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
       <a href="form_nav.html"><button id="nav">NAVEGAÇÃO</button></a>
    </nav>
    <form method="GET">
        <h1>Formulário de Exemplo</h1>
        <section class="Cadastro">
            <div>
                <label for="">Nome:</label>
                <input type="text" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="">Cidade:</label>
                <input type="text" placeholder="Digite sua cidade">
            </div>

            <div>
                <label for="">Telefone:</label>
                <input type="tel" placeholder="Digite seu telefone">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" placeholder="Digite seu email">
            </div>
            <div>
                <label>
                    Senha
                </label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <div>
                <label>Sua cor preferida: </label>
                <input type="color">
            </div>
            <div>
                <label>Data</label>
                <input type="date">
            </div>
        </section>

        </div>
        <hr>
        <div>
            <p>Gênero:</p>
            <input type="radio">
            <label for="">Masculino</label>
            <input type="radio">
            <label for="">Feminino</label>
        </div>
        <hr>
        <div>
            <p>Escolha seus interesses:</p>
            <input type="checkbox">
            <label for="">Tecnologia</label>

            <input type="checkbox">
            <label for="">Esporte</label>

            <input type="checkbox">
            <label for="">Música</label>
        </div>
        <hr>
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
