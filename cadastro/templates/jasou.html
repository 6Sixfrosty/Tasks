<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação</title>
</head>
<style>
    *{
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
    body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #1e3a8a; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh; 
        gap: 30px;
        color: #f8fafc; 
        margin: 0;
    }

    nav {
        width: 120px; 
        height: 45px; 
        border-radius: 25px; 
    }

    nav a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #f8fafc; 
        color: #1e3a8a; 
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.2s, color 0.2s; 
        font-weight: 600; 
    }

    nav a:active {
        background-color: #dbeafe; 
        color: #1e3a8a;
    }

    #time {
        font-family: 'Inter', sans-serif; 
        font-size: 56px; 
        font-weight: 800; 
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
    }

    .time_to_redirect {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
    }
    
    h2 {
        font-size: 1.8em; 
        margin: 0;
        font-weight: 700;
    }
</style>

<body>
    <h2>O SENAI AGRADECE SUA INSCRIÇÃO</h2>
    <nav><a href="index.html">Voltar</a></nav>
    <div class="time_to_redirect">
        <h3>Redirecionando em:</h3>
        <p id="time">
            5
        </p>
    </div>
    <script src="../scripts/time_redirect.js"></script> 
</body>

</html>
